<div>
    <form>
      <div class="form-group">
        <label for="title">Title</label>
        <input type=text id="title" name="title" class="form-control" [(ngModel)]="adToAdd.title" />
      </div>
      <div class="form-group">
        <label for="description">Short Description</label>
        <input type="text" name="description" class="form-control" id="description" [(ngModel)]="adToAdd.description">
      </div>
      <div class="form-group">
        <label for="readme">Description</label>
        <input type="text" id="readme" name="readme" class="form-control" [(ngModel)]="adToAdd.readme" />
      </div>
      <div class="form-group">
        <label for="price">Price</label>
        <input type=text id="price" name="price" class="form-control" [(ngModel)]="adToAdd.price" />
      </div>
      <div class="form-group">
        <label for="location">Location</label>
        <input type=text id="location" name="location" class="form-control" [(ngModel)]="adToAdd.location" />
      </div>
      <div class="btn-group-inline" role="group" aria-label="Basic example">
        <button type="button" class="btn btn-danger" (click)="reset()">Clear</button>
        <button type="button" class="btn btn-success" (click)="save()" value="submit">Save</button>
      </div> 
    </form>
